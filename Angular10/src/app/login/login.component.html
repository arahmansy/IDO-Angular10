
<div class="container">
      <form [formGroup]="loginForm"  (ngSubmit)="loginUsingEmailAndPassowrd()" novalidate>
        <div class="form-group">
          <label  >Email address</label>
          <input type="email" class="form-control" formControlName="username" placeholder="Enter email">
          <small class="form-text text-muted" 
            *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
              Please enter email address.!
          </small>
    
          <small class="form-text text-muted" 
          *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.email">
            Please enter valid  email address.!
        </small>
        </div>
        <div class="form-group">
          <label  >Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </form>
    
      <div *ngIf="isLoginError" class="red-text center error-message">
        <i class="material-icons">error</i> Incorrect username or password
    </div>
</div>
